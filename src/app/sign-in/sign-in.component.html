<!DOCTYPE html>
<html lang="en">
<head>
<title>Log into E-Tech</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/src/assets/css/Login.css">
<link rel="icon" href="assets/Images/Logo_Modified .png">
<link rel="stylesheet" href="/src/assets/css/Main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<h2 id="Login_h2"> Login </h2>

<div id="id01" class="modal">

  <form class="modal-content animate"  method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <!-- <img src="assets/img_avatar2.png" alt="Avatar" class="avatar"> -->
      <img src="assets/Images/User_Avatar.png" id="User_Avatar" alt="User Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit" routerLink="/" (click)="Logged_In()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container Final_Divs">
      <a routerLink="/Sign-Up" target="_blank" class="cancelbtn">Sign Up</a>
    </div>

    <div class="container Final_Divs">
      <button type="button" routerLink="/" class="cancelbtn">Cancel</button>
      <span class="psw"><a href="#">Forgot password?</a></span>
    </div>
  </form>
</div>
</body>
</html>
