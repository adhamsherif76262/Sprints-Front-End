<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign Up To E-Tech</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/src/assets/css/Login.css">
<link rel="icon" href="assets/Images/Logo_Modified .png">
<link rel="stylesheet" href="/src/assets/css/Main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<form #Form="ngForm">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Create Your Own Account</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" >Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" routerLink="/" class="cancelbtn">Cancel</button>
      <button type="submit" routerLink="/" (click)="Signed_Up()" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
